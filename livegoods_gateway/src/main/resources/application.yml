# 前端工程启动的时候，是使用cnpm start | npm start
# 前端工程启动命令start是一个批处理命令，启动了两个服务。 npm run serve 和 mock
# 1、 Vue的前端应用，占用端口80。
# 2、 Mock的静态测试服务，占用4006端口。
server:
  port: 4006
spring:
  application:
    name: livegoods-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: banner
          uri: lb://livegoods-banner
          predicates:
            - Path=/banner
        - id: hotproduct
          uri: lb://livegoods-hot-product
          predicates:
              - Path=/hotProduct
              - Query=city  # 请求中，必须包含city请求参数。 参数内容不限。
        - id: recommendation
          uri: lb://livegoods-recommendation
          predicates:
            - Path=/recommendation
            - Query=city
        - id: search
          uri: lb://livegoods-search
          predicates:
            - Path=/search
            - Query=city
            - Query=content
            - Query=page

        - id: details
          uri: lb://livegoods-details
          predicates:
            - Path=/details
            - Query=id

        - id: comment
          uri: lb://livegoods-comment
          predicates:
            - Path=/comment
            - Query=id
            - Query=page

eureka:
  client:
    service-url:
      defaultZone: http://192.168.8.137:8761/eureka/